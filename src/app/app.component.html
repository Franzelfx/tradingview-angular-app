<!-- src/app/app.component.html -->

<!-- Header mit Toggle-Buttons und Zeitstempel der ausgewählten Paare -->
<div class="header">
  <!-- Sidebar Toggle Button -->
  <button (click)="toggleSidebar()" class="icon-button" aria-label="Toggle Sidebar">
    <i
      class="fas"
      [ngClass]="isSidebarVisible ? 'fa-chevron-left' : 'fa-chevron-right'"
    ></i>
  </button>

  <!-- Zeitstempel der ausgewählten Paare -->
  <div class="selected-pair-info" *ngIf="selectedPairs.length > 0">
    <div *ngFor="let pair of selectedPairs" class="selected-pair">
      <span class="pair-timestamp">{{ lastTimestamps[pair] }}</span>
    </div>
  </div>

  <!-- Dark Mode Toggle Switch -->
  <div class="switch-container">
    <label class="switch">
      <input
        type="checkbox"
        [(ngModel)]="isDarkMode"
        (ngModelChange)="toggleDarkMode($event)"
        aria-label="Toggle Dark Mode"
      />
      <span class="slider round"></span>
    </label>
  </div>
</div>

<!-- Sidebar mit dynamischer Klassenbindung -->
<div class="sidebar" [ngClass]="{'hidden': !isSidebarVisible}">
  <div 
    *ngFor="let pair of pairs" 
    class="pair-selector" 
    [ngClass]="{'selected': selectedPairs.includes(pair)}"
    (click)="togglePairSelection(pair)"
    aria-label="Select Pair"
  >
    {{ pair }}
  </div>
</div>

<!-- Main Content mit dynamischer Klassenbindung -->
<div class="main-content" [ngClass]="{'full-width': !isSidebarVisible}">
  <!-- Dynamisch hinzugefügte Chart-Container -->
  <!-- Diese werden von TypeScript dynamisch erstellt -->
</div>
