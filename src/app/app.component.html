<div class="chart-grid">
  <div *ngFor="let pair of pairs" class="chart-container" id="{{pair}}">
    <!-- Display the pair, its confidence value, and the last timestamp -->
    <h3>{{pair}} - Confidence: {{confidences[pair]}}</h3>
    <h4> Last Timestamp: {{lastTimestamps[pair]}} </h4>
    <!-- Each chart will be inserted into these divs -->
  </div>
</div>
