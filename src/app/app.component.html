<!-- src/app/app.component.html -->

<!-- Header with Sidebar Toggle, Logo, and Dark Mode Toggle -->
<div class="header">
  <!-- Sidebar Toggle Button (Arrow on the Left) -->
  <button (click)="toggleSidebar()" class="icon-button" aria-label="Toggle Sidebar">
    <i
      class="fas"
      [ngClass]="isSidebarVisible ? 'fa-chevron-left' : 'fa-chevron-right'"
      aria-hidden="true"
    ></i>
  </button>

  <!-- Logo in the Center -->
  <div class="logo-container">
    <img src="assets/logo.svg" alt="Logo" class="logo">
  </div>

  <!-- Dark Mode Toggle Switch on the Right -->
  <div class="switch-container">
    <label class="switch">
      <input
        type="checkbox"
        [(ngModel)]="isDarkMode"
        (ngModelChange)="toggleDarkMode($event)"
        aria-label="Toggle Dark Mode"
      />
      <span class="slider round"></span>
    </label>
  </div>
</div>

<!-- Sidebar with Dynamic Class Binding -->
<div class="sidebar" [ngClass]="{'hidden': !isSidebarVisible}">
  <div 
    *ngFor="let pair of pairs" 
    class="pair-selector" 
    [ngClass]="{'selected': selectedPairs.includes(pair)}"
    (click)="togglePairSelection(pair)"
    aria-label="Select Pair"
  >
    {{ pair }}
  </div>
</div>

<!-- Main Content with Dynamic Class Binding -->
<div class="main-content" [ngClass]="{'full-width': !isSidebarVisible}">
  <!-- Dynamically Added Chart Containers -->
  <!-- These are created dynamically by TypeScript -->
</div>
