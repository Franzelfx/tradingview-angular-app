<!-- src/app/components/login/login.component.html -->
<div class="page">
  <div class="container">
    <div class="left">
      <div class="login">Login</div>
      <div class="eula">
        By logging in you agree to the ridiculously long terms that you didn't bother to read
      </div>
    </div>
    <div class="right">
      <svg viewBox="0 0 320 300">
        <defs>
          <linearGradient id="linearGradient" x1="13" y1="193.5" x2="307" y2="193.5" gradientUnits="userSpaceOnUse">
            <stop style="stop-color:#ff00ff;" offset="0" />
            <stop style="stop-color:#ff0000;" offset="1" />
          </linearGradient>
        </defs>
        <path #svgPath d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
      </svg>
      <div class="form">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <!-- Email Field -->
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="username"
            placeholder="Email or Phone"
            required
            [(ngModel)]="username"
            #emailInput="ngModel"
          />
          <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
            Username is required.
          </div>

          <!-- Password Field -->
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
            [(ngModel)]="password"
            #passwordInput="ngModel"
            #passwordInputField
          />
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
            Password is required.
          </div>

          <!-- Submit Button -->
          <input
            type="submit"
            id="submit"
            value="Submit"
            [disabled]="loginForm.invalid"
            #submitButton
          />

          <!-- Social Login Buttons -->
          <div class="social">
            <div class="go" (click)="loginWithGoogle()">
              <i class="fab fa-google"></i> Google
            </div>
            <div class="fb" (click)="loginWithFacebook()">
              <i class="fab fa-facebook"></i> Facebook
            </div>
          </div>

          <!-- Login Failure Message -->
          <div *ngIf="loginFailed" class="error">
            Invalid username or password.
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
