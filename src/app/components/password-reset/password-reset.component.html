<!-- src/app/components/password-reset/password-reset.component.html -->

<div class="password-reset-page">
  <form (ngSubmit)="onPasswordResetSubmit()" #passwordResetForm="ngForm">
    <h1>Reset Password</h1>
    <span>Enter your email address to reset your password</span>
    <input
      type="email"
      placeholder="Email"
      required
      [(ngModel)]="resetEmail"
      name="resetEmail"
    />
    <button type="submit" [disabled]="passwordResetForm.invalid">Reset Password</button>
    <a routerLink="/login">Back to Sign In</a>
    <div *ngIf="resetMessage" class="success">
      {{ resetMessage }}
    </div>
    <div *ngIf="resetError" class="error">
      {{ resetError }}
    </div>
  </form>
</div>
